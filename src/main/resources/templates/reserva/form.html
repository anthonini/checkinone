<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:ck="http://www.checkinone.com">

<body>
	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Cadastro de Reserva</h4>
						<p class="card-description">
							Dados do reserva
						</p>
						<form class="forms-sample" method="post" th:action="${reserva.id == null} ? @{/reserva/cadastrar} : @{/reserva/{id}(id=${reserva.id})}" th:object="${reserva}">
							<div class="form-group">
								<label for="hospede">Hóspede</label>
								<select class="form-control" th:field="*{hospede.id}">
									<option value="">Selecione o hóspede</option>
									<option th:value="${hospede.id}" th:text="${hospede.nome}" th:each="hospede : ${hospedes}">
		                        </select>
							</div>
							<div class="form-group">
								<label for="quarto">Quarto</label>
								<select class="form-control" th:field="*{quarto.id}">
									<option value="">Selecione o quarto</option>
									<option th:value="${quarto.id}" th:text="${quarto.descricao}" th:each="quarto : ${quartos}">
		                        </select>
							</div>
							<div class="form-group">
								<label for="status">Status da reserva</label>
								<select class="form-control" th:field="*{status}">
									<option value="">Selecione o status</option>
									<option th:value="${status}" th:text="${status.descricao}" th:each="status : ${listaStatus}">
		                        </select>
							</div>
														
							<div class="form-group">
								<label for="dataEntrada">Data de entrada</label>
								<input type="datetime-local" class="form-control" id="dataEntrada" placeholder="dd/mm/yyyy" th:field="*{dataEntrada}">
							</div>
							<div class="form-group">
								<label for="dataSaida">Data de saída</label>
								<input type="datetime-local" class="form-control" id="dataSaida" placeholder="dd/mm/yyyy" th:field="*{dataSaida}">
							</div>
							
							<p class="card-description">
								Dados do pagamento
							</p>
							<input type="hidden" th:field="*{pagamento.id}">
							<div class="form-group">
								<label for="valor">Valor</label>
								<input type="text" class="form-control js-preco" id="valor" placeholder="R$ 100,00" th:field="*{pagamento.valor}">
							</div>
							<div class="form-group">
								<label for="pagamento.formaPagamento">Forma de pagamento</label>
								<select class="form-control" th:field="*{pagamento.formaPagamento}">
									<option value="">Selecione o status</option>
									<option th:value="${formaPagamento}" th:text="${formaPagamento.descricao}" th:each="formaPagamento : ${formasPagamento}">
		                        </select>
							</div>
							<div class="form-group">
								<label for="pagamento.status">Status do pagamento</label>
								<select class="form-control" th:field="*{pagamento.status}">
									<option value="">Selecione o status</option>
									<option th:value="${status}" th:text="${status.descricao}" th:each="status : ${statusPagamento}">
		                        </select>
							</div>
							<div class="form-group">
								<label for="data">Data do pagamento</label>
								<input type="datetime-local" class="form-control" id="data" placeholder="dd/mm/yyyy" th:field="*{pagamento.data}">
							</div>
							
							
							<button type="submit" class="btn btn-primary mr-2">Salvar</button>
							<a class="btn btn-light" th:href="@{/reserva}">Cancelar</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
