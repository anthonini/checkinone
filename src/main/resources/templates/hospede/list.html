<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:ck="http://www.checkinone.com">

<body>
	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Hóspedes</h4>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>CPF</th>
										<th>Nome</th>
										<th>E-mail</th>
										<th>Telefone</th>
										<th>Endereço</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.isEmpty(hospedes)}">
		                             	<td colspan="7"><i>Nenhum hóspede cadastrado.</i></td>
		                             </tr>
									<tr th:each="hospede, itr : ${hospedes}">
										<td th:text="${itr.index + 1}">1</td>
										<td th:text="${hospede.cpf}">999.999.999-99</td>
										<td th:text="${hospede.nome}">Nome do hóspede</td>
										<td th:text="${hospede.email}">hospede@checkinone.com</td>
										<td th:text="${hospede.telefone}">(84) 99999-9999</td>
										<td th:text="${hospede.endereco}" class="table-col-endereco">Rua do hóspede, 1000 - Bairro - Cidade/Estado - CEP: 59070-000</td>
										<td class="table-col-acoes">
											<a class="badge badge-info" th:href="@{/hospede/{id}/reservas(id=${hospede.id})}" title="Visualizar Reservas">
												<i class="fa-regular fa-rectangle-list"></i>
											</a>
											<a class="badge badge-primary" th:href="@{/hospede/{id}(id=${hospede.id})}" title="Alterar">
												<i class="fa-regular fa-pen-to-square"></i>
											</a>
											<a class="badge badge-danger js-exclusao-btn" title="Remover" href="#"
												data:url="@{/hospede/{id}(id=${hospede.id})}"
												data:objeto="|${hospede.nome}|">
												<i class="fa-regular fa-trash-can"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/layout/vendors/sweetalert/sweetalert.min.js}"></script>
		<script th:src="@{/javascript/checkinone.dialogo-exclusao.js}"></script>
	</th:block>
</body>
</html>
