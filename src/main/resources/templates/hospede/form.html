<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:ck="http://www.checkinone.com">

<body>
	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Cadastro de Hóspede</h4>
						<p class="card-description">
							Dados do hóspede
						</p>
						<form class="forms-sample" method="post" th:action="${hospede.id == null} ? @{/hospede/cadastrar} : @{/hospede/{id}(id=${hospede.id})}" th:object="${hospede}">
							<div class="form-group">
								<label for="cpf">CPF</label>
								<input type="text" class="form-control js-cpf" id="cpf" placeholder="999.999.999-99" th:field="*{cpf}">
							</div>
							<div class="form-group">
								<label for="nome">Nome</label>
								<input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}">
							</div>
							<div class="form-group">
								<label for="email">E-mail</label>
								<input type="email" class="form-control" id="email" placeholder="E-mail" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="telefone">Telefone</label>
								<input type="text" class="form-control js-numero-telefone" id="telefone" placeholder="(99) 99999-9999" th:field="*{telefone}">
							</div>
							<div class="form-group">
								<label for="endereco">Endereço</label>
								<input type="text" class="form-control" id="endereco" placeholder="Endereço" th:field="*{endereco}">
							</div>
							
							
							<button type="submit" class="btn btn-primary mr-2">Salvar</button>
							<a class="btn btn-light" th:href="@{/hospede}">Cancelar</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
