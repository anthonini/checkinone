<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:ck="http://www.checkinone.com">

<body>
	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Cadastro de Hotel</h4>
						<p class="card-description">
							Dados do hotel
						</p>
						<form class="forms-sample" method="post" th:action="${hotel.id == null} ? @{/hotel/cadastrar} : @{/hotel/{id}(id=${hotel.id})}" th:object="${hotel}">
							<div class="form-group">
								<label for="nome">Nome</label>
								<input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}">
							</div>
							<div class="form-group">
								<label for="nome">Endereço</label>
								<input type="text" class="form-control" id="endereco" placeholder="Endereço" th:field="*{endereco}">
							</div>
							<div class="form-group">
								<label for="telefone">Telefone</label>
								<input type="text" class="form-control js-numero-telefone" id="telefone" placeholder="(99) 99999-9999" th:field="*{telefone}">
							</div>
							<div class="form-group">
								<label for="nome">Gerente</label>
								<select class="form-control" th:field="*{gerente.id}">
									<option value="">Selecione o gerente</option>
									<option th:value="${funcionario.id}" th:text="${funcionario.descricao}" th:each="funcionario : ${funcionarios}">
		                        </select>
							</div>
							<button type="submit" class="btn btn-primary mr-2">Salvar</button>
							<a class="btn btn-light" th:href="@{/hotel}">Cancelar</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
