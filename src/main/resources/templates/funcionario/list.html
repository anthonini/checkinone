<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}"
	xmlns:ck="http://www.checkinone.com">

<body>
	<div layout:fragment="conteudo" class="container-fluid">
		<div class="row">
			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Funcionários</h4>
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>#</th>
										<th>Nome</th>
										<th>E-Mail</th>
										<th>Cargo</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${#lists.isEmpty(funcionarios)}">
		                             	<td colspan="5"><i>Nenhum funcionário cadastrado.</i></td>
		                             </tr>
									<tr th:each="funcionario, itr : ${funcionarios}">
										<td th:text="${itr.index + 1}">1</td>
										<td th:text="${funcionario.usuario.nome}">Herman Beck</td>
										<td th:text="${funcionario.usuario.email}">usuario@e-mail.com</td>
										<td th:text="${funcionario.cargo}">Atendente</td>
										<td class="table-col-acoes">
											<a class="badge badge-primary" th:href="@{/funcionario/{id}(id=${funcionario.id})}" title="Alterar">
												<i class="fa-regular fa-pen-to-square"></i>
											</a>
											
											<a class="badge badge-danger js-exclusao-btn" title="Remover" href="#"
												data:url="@{/funcionario/{id}(id=${funcionario.id})}"
												data:objeto="${funcionario.usuario.descricao}">
												<i class="fa-regular fa-trash-can"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/layout/vendors/sweetalert/sweetalert.min.js}"></script>
		<script th:src="@{/javascript/checkinone.dialogo-exclusao.js}"></script>
	</th:block>
</body>
</html>
